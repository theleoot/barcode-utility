<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <video id="preview" width="100%" height="auto"></video>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    // Initialize Instascan scanner
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    // Start the rear camera feed
    Instascan.Camera.getCameras().then(function (cameras) {
      let rearCamera = cameras.find(camera => camera.name.toLowerCase().includes('back') || camera.name.toLowerCase().includes('rear'));
      if (rearCamera) {
        scanner.start(rearCamera);
      } else {
        console.error('No rear camera found.');
      }
    }).catch(function (e) {
      console.error(e);
    });

    // Listen for scan event
    scanner.addListener('scan', function (content) {
      alert('Barcode detected: ' + content);
      // Stop scanning after detecting a barcode (optional)
      scanner.stop();
    });
  </script>
</body>
</html>
