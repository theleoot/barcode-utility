<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <video id="preview" width="100%" height="auto"></video>
  <script>
    // Define the scanner configuration
    const scannerConfig = {
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#preview'),
        constraints: {
          facingMode: "environment" // Use rear camera
        },
      },
      decoder: {
        readers: ["ean_reader"] // Barcode types to scan (EAN-13 by default)
      }
    };

    // Start the scanner
    Quagga.init(scannerConfig, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    // Listen for barcode detection
    Quagga.onDetected(function(result) {
      alert('Barcode detected: ' + result.codeResult.code);
      // Optionally stop the scanner after detecting a barcode
      Quagga.stop();
    });
  </script>
</body>
</html>
